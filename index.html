<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>
    <style>
        /*容器 box 高度100vh flex排版方向column 置中*/
        /*容器樣式 背景顏色 #bdaa90*/
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #bdaa90;
        }

        /*標題 box 寬度80% 上方間距 2em*/
        /*標題 box 最大寬度 600px*/
        .title {
            width: 80%;
            margin-top: 2em;
            max-width: 600px;
        }

        /*body box 編距為0*/
        body {
            margin: 0;
        }

        /*字型 `sans-serif`*/
        /*文字 div 排版填滿剩餘空間*/
        /*文字 box 寬度100%*/
        /*文字樣式 文字置中 文字白色 大小80px -webkit-text-stroke 3px 黑色*/
        /*防止文字被選取*/
        /*文字 box 最大寬度 800px*/
        .cat-img {
            font-family: sans-serif;
            flex-grow: 1;
            width: 100%;
            font-size: 5em;
            text-align: center;
            color: white;
            font-size: 80px;
            text-align: center;
            -webkit-text-stroke: 3px black;
            user-select: none;
            max-width: 800px
        }

        /*文字 div 背景圖片 用 id 設定imgs/p.png 圖片靠下 填滿容器contain 不重複*/
        #p {
            background-image: url('imgs/p.png');
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /*新贈文字 div 背景圖片 用 id=op 設定 imgs/op.png*/
        #op {
            background-image: url('imgs/op.png');
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

<!--新增容器去包裹標題圖片與點擊數-->
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>

<script>
    // 計數器初始化
    let count = 0;

    // 用 id 抓取 文字的 HTML 元素
    let catImg = document.getElementById('p');

    // 顯示計數器的數字
    catImg.innerText = count;

    // 寫一個function 計數器累加
    function addCount() {
        count+=1;
    }

    // 註冊滑鼠按下的時候，更新計數器的顯示
    // 註冊滑鼠按下的事件，呼叫計數器累加 function
    document.addEventListener('mousedown', function (){
        catImg.innerText = count;
        addCount()
    });

    // 當滑鼠按下，切換張嘴圖片
    document.addEventListener('mousedown', function (){
        catImg.id = 'op';
    });

    // 當滑鼠放開，便恢復原來圖片
    document.addEventListener('mouseup', function (){
        catImg.id = 'p';
    });

    // 當滑鼠按下，播放 pops/pop1.mp3
    document.addEventListener('mousedown', function (){
        let audio = new Audio('pops/pop1.mp3');
        audio.play();
    });

</script>
</body>
</html>
